<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id="quiz-container">
        <!-- User Name Section -->
        <div id="user-name-section" class="user-name-section">

            <h2>Enter Your Name</h2>
            <input type="text" id="user-name" placeholder="Your Name">
            <button class="start-btn" id="start-btn">Start Quiz</button>
        </div>

        <!-- Quiz Content -->
        <div id="quiz-content" class="quiz-content">
            <div class="timer" id="timer">Time Left: 60s</div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div id="question-numbers"></div> <!-- Question numbers for navigation -->
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>

            <div class="navigation-buttons">
                <div class="d-flex flex-row">
                    <button class="ml-5" id="prev-btn" class="nav-btn">Prev</button>
                    <button class="mr-5" id="next-btn" class="nav-btn">Next</button>
                </div>
                <button class="mb-5" id="submit-btn" class="nav-btn">Submit Quiz</button>
            </div>
        </div>

        <!-- High Scores -->
        <div id="high-scores" class="high-scores">
            <h2>High Scores</h2>
            <ul id="high-scores-list"></ul>
            <div id="greeting-message"></div>
            <button id="show-answers-btn">Show Answers</button>
            <button id="back-btn" class="back-btn">Back</button>
        </div>

        <!-- Answers Section -->
        <div id="answers-section" class="answers-section"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
